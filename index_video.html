<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="영상추천 유튜브">
    <meta name="description" content="영상추천 유튜브">
    <meta name="keywords" content="ai, 영상추천, 유튜브">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="Korean">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_1.css">
    <link rel="stylesheet" href="./css_2.css"> 
    <title>video</title>
</head>
<body>
    <!-- upper navigation bar -->
    <header class="navbar">    
        <div class="toggle-btn">
            <img src="img/css_1_header/hamburger.png" alt="">
        </div>
        <img src="img/css_1_header/Youtube-Logo.png" class="logo" alt="" onClick="moveHome()">
        <div class="search-box">
            <input type="search" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/css_1_header/search.png" alt=""></button>
            <img class="mic" src="img/css_1_header/mic.png" class="icon" alt="">
        </div>
        <div class="user-options">
            <img src="img/css_1_header/create.png" class="icon" alt="">
            <img src="img/css_1_header/apps.png" class="icon" alt="">
            <img src="img/css_1_header/notifications.png" class="icon" alt="">
            <div class="user-dp">
                <img src="img/css_1_header/User-Avatar.png" alt="">
            </div>
        </div>
    </header>
    <!-- header를 제외한 안쪽 내용 section -->
    <section style="display: flex;">
        <!-- primary video player를 포함한 화면 오른쪽 -->
        <div id="primary">
            <!-- video player -->
            <div class="video-player">
                <div id="videoInfo"></div>
            </div>

            <!-- comments -->
            <div class="comments">
                <!-- write-comment -->
                <div class="write-comment">
                    <div class="count">286 Comments</div>
                    <div class="comments-dropdown">
                        <img src="img/video/Dropdown.png" alt="">
                        Sort by
                    </div>
                    <div class="write-area">
                        <img src="img/video/User-Pic1.png" alt="">
                        <input id="comment" type="text" placeholder="Add a public comment...">
                        <button id="commentSubmit">댓글</button>
                    </div>
                </div>
                
                <!-- view-comment -->
                <div class="view-comment">
                    <div>
                        <div class="profile-pic"><img src="img/video/User-Pic2.png" alt=""></div>
                        <div class="view-area">
                            <div class="comment-header">James Gouse <span> 8 hours ago</span></div>
                            <div class="comment-text">Wow, world is full of different skills </div>
                            <div class="comment-toolbar">
                                <img src="img/video/Liked.png" alt=""> 3
                                <img src="img/video/DisLiked.png" alt=""> 5
                                <p>REPLY</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="profile-pic"><img src="img/video/User-Pic3.png" alt=""></div>
                        <div class="view-area">
                            <div class="comment-header">Alan Cooper <span>  4 days ago</span></div>
                            <div class="comment-text">Can you provide?</div>
                            <div class="comment-toolbar">
                                <img src="img/video/Liked.png" alt=""> 3
                                <img src="img/video/DisLiked.png" alt=""> 5
                                <p>REPLY</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- content -->
    <aside id="content">
        <div class="content-top-menu">
            <button>ALL</button>
            <button>From Marcus Levin</button>
        </div>
        <div id="videolist"></div>
    </aside>
<script src="./js_1.js"></script>
<script src="./js_2.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    let url = window.location.search;
    let res = url.match(/id=(\d+)/);
    let id = res? res[1]:1;
    
    displayVideo(id).catch(error => {
        console.error('유튜브 정보를 가져오는데 실패했습니다. ', error);
    });
});    
</script>
</body>
</html>
