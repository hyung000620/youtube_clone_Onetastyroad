<script>
document.addEventListener('DOMContentLoaded', () => {
    let url = window.location.search;
    const searchParamValue = new URLSearchParams(url).get('search');
    let searchInput = document.getElementById('searchInput');
    console.log(searchParamValue);
    if (searchParamValue){
        searchInput.value = searchParamValue;
        search();
    }else{
        displayHome().catch(error => {
        console.error('유튜브 정보를 가져오는데 실패했습니다. ', error);
    });
    }
    
});
