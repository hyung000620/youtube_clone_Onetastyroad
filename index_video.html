<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_1.css">
    <link rel="stylesheet" href="./css_2.css"> 
    <title>video</title>
</head>
<body>
    <!-- upper navigation bar -->
    <header class="navbar">    
        <div class="toggle-btn">
            <img src="img/css_1_header/hamburger.png" alt="">
        </div>
        <img src="img/css_1_header/Youtube-Logo.png" class="logo" alt="" onClick="moveHome()">
        <div class="search-box">
            <input type="search" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/css_1_header/search.png" alt=""></button>
            <img src="img/css_1_header/mic.png" class="icon" alt="">
        </div>
        <div class="user-options">
            <img src="img/css_1_header/create.png" class="icon" alt="">
            <img src="img/css_1_header/apps.png" class="icon" alt="">
            <img src="img/css_1_header/notifications.png" class="icon" alt="">
            <div class="user-dp">
                <img src="img/css_1_header/User-Avatar.png" alt="">
            </div>
        </div>
    </header>

    <!-- header를 제외한 안쪽 내용 section -->
    <section style="display: flex;">
        <!-- primary -->
        <div id="primary">
            <div class="video-player">
                <div id="videoInfo"></div>
                <div class="video-info">
                    <p>Blind Woodturner: Turning passion into fine art</p>
                    <div class="video-info-text">
                        <p>576,969 views . Oct 8, 2021</p>
                        <button><img src="img/video/Liked.png" alt="">1.7K</button>
                        <button><img src="img/video/DisLiked.png" alt="">632</button>
                        <button><img src="img/video/Share.png" alt="">SHARE</button>
                        <button><img src="img/video/Save.png" alt="">SAVE</button>
                        <button><img src="img/video/More.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="video-player-desc">
                <div class="video-player-channel"></div>

            </div>
        </div>

        <!-- content -->
        <aside id="content">
            <div class="content-top-menu">
                <button>ALL</button>
                <button>From Marcus Levin</button>
            </div>
            <div id="videolist"></div>
        </aside>
    </section>
</body>
<script src="./js_1.js"></script>
<script src="./js_2.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    let url = window.location.search;
    let res = url.match(/id=(\d+)/);
    let id = res? res[1]:1;
    displayVideo(id).catch(error => {
        console.error('유튜브 정보를 가져오는데 실패했습니다. ', error);
    });
});    
</script>
</html>
